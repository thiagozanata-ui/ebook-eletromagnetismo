<!doctype html>
<html lang="pt-BR">
<head>

<meta charset="utf-8">
<title>E-book Eletromagnetismo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ScrollReveal -->
<script src="https://unpkg.com/scrollreveal"></script>

<style>
/* ============================================================
   VARIÁVEIS / RESET
============================================================ */
:root{
  --bg:#050814;
  --accent:#2563eb;
  --text-main:#f1f5f9;
}

*{ margin:0; padding:0; box-sizing:border-box; }

body{
  font-family:"Inter",sans-serif;
  background:#020617;
  color:var(--text-main);
  overflow-x:hidden;
}

/* ============================================================
   FUNDO APPLE + MOVIMENTO
============================================================ */
.apple-bg{
  position:fixed;
  inset:0;
  background:url('bg-electromagnetismo.jpg') center/cover no-repeat;
  filter:blur(18px) brightness(1.25) saturate(1.4);
  opacity:0.55;
  transform:scale(1.2);
  z-index:-4;
  animation:bgMove 22s ease-in-out infinite alternate;
}

@keyframes bgMove{
  0%{ transform:scale(1.18) translateY(-16px); }
  100%{ transform:scale(1.26) translateY(16px); }
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#020617cc 0,#020617 55%);
  z-index:-3;
}

/* ============================================================
   LINHAS DE CAMPO ELÉTRICO
============================================================ */
.field-layer{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
}

.field-line{
  position:absolute;
  width:240%;
  height:2px;
  background:linear-gradient(90deg,transparent,#38bdf8,#e5e7eb,#38bdf8,transparent);
  opacity:.35;
  border-radius:999px;
  animation:fieldFlow 16s linear infinite;
}

.field-line.l1{ top:18%; left:-70%; transform:rotate(-14deg); animation-duration:18s; }
.field-line.l2{ top:35%; left:-85%; transform:rotate(-5deg);  animation-duration:16s; }
.field-line.l3{ top:52%; left:-75%; transform:rotate(7deg);   animation-duration:20s; }
.field-line.l4{ top:70%; left:-90%; transform:rotate(13deg);  animation-duration:22s; opacity:.28; }
.field-line.l5{ top:30%; left:-60%; transform:rotate(10deg);  animation-duration:19s; opacity:.32; }

@keyframes fieldFlow{
  0%{ transform:translateX(0); }
  100%{ transform:translateX(40%); }
}

/* ============================================================
   PARTÍCULAS ELETROMAGNÉTICAS
============================================================ */
.particle-layer{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}

.particle{
  position:absolute;
  width:6px; height:6px;
  border-radius:50%;
  background:#60aaff;
  box-shadow:0 0 8px #60aaff, 0 0 12px #60aaff;
  animation:particleFloat linear infinite;
}

@keyframes particleFloat{
  0%{ transform:translate(0,0) scale(1); opacity:.7; }
  50%{ transform:translate(40px,-60px) scale(1.4); opacity:1; }
  100%{ transform:translate(-30px,40px) scale(1); opacity:.7; }
}

/* ============================================================
   HERO
============================================================ */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:140px 20px 80px;
}

.hero-inner{
  width:100%;
  max-width:1250px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

.hero-content{
  max-width:560px;
  transition:transform .25s ease-out;
}

.badge{
  display:inline-flex;
  gap:8px;
  padding:6px 12px;
  font-size:.75rem;
  border-radius:999px;
  background:rgba(15,23,42,0.7);
  border:1px solid rgba(200,220,255,0.45);
  margin-bottom:20px;
}

.badge-dot{
  width:8px; height:8px;
  border-radius:50%;
  background:#22c55e;
  box-shadow:0 0 12px #22c55e;
}

.hero-title{
  font-size:clamp(2.7rem,4vw,3.8rem);
  font-weight:700;
}

.hero-highlight{
  background:linear-gradient(to right,#93c5fd,#e5e7eb);
  -webkit-background-clip:text;
  color:transparent;
}

.hero-sub{ font-size:1.1rem; margin:12px 0; }
.hero-sub2{ color:#adb9ce; margin-bottom:28px; }

.hero-sub2 span{
  color:#dbeafe;
  font-weight:600;
}

.btn-primary{
  padding:14px 32px;
  border-radius:999px;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:white;
  border:none;
  cursor:pointer;
  font-weight:600;
  text-transform:uppercase;
  box-shadow:0 20px 40px rgba(0,0,0,0.55);
}

.btn-primary:hover{
  transform:translateY(-3px);
}

/* ============================================================
   CARTÃO COM CARGAS (+ e -)
============================================================ */
.hero-card{
  width:360px;
  padding:22px 20px;
  border-radius:26px;
  background:rgba(15,23,42,0.45);
  backdrop-filter:blur(26px);
  border:1px solid rgba(200,220,255,0.45);
  box-shadow:0 40px 100px rgba(0,0,0,0.8);
  position:relative;
}

/* CARGAS */
.hero-charge{
  width:38px; height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:1.3rem;
  border:2px solid #38bdf8;
  background:#020617;
  position:absolute;
  color:white;
  box-shadow:0 0 12px #38bdf8;
  z-index:10;
}

.float-plus{
  top:25%; left:12%;
  animation:float1 4s ease-in-out infinite;
}

.float-minus{
  bottom:22%; right:14%;
  animation:float2 5s ease-in-out infinite;
}

@keyframes float1{
  0%,100%{ transform:translateY(-6px); }
  50%{ transform:translateY(6px); }
}
@keyframes float2{
  0%,100%{ transform:translateY(6px); }
  50%{ transform:translateY(-6px); }
}

</style>
</head>
<body>

<div class="apple-bg"></div>

<!-- CAMADAS -->
<div class="field-layer">
  <div class="field-line l1"></div>
  <div class="field-line l2"></div>
  <div class="field-line l3"></div>
  <div class="field-line l4"></div>
  <div class="field-line l5"></div>
</div>

<div class="particle-layer" id="particles"></div>

<!-- HERO -->
<section class="hero">
  <div class="hero-inner">

    <div class="hero-content" data-depth="0.35">
      <div class="badge"><span class="badge-dot"></span> E-book Acadêmico em Eletromagnetismo</div>

      <h1 class="hero-title">
        E-book <span class="hero-highlight">Eletromagnetismo</span>
      </h1>

      <p class="hero-sub">Lei de Coulomb e Campo Elétrico aplicada à Engenharia Elétrica.</p>

      <p class="hero-sub2">
        Desenvolvido na <span>Faculdade Unibr Botucatu</span> —
        turma <span>Engenharia Elétrica 10N</span>.
      </p>

      <button class="btn-primary"
        onclick="document.getElementById('leitura').scrollIntoView({behavior:'smooth'});">
        Ler Agora
      </button>
    </div>

    <div class="hero-card">
      <div class="hero-charge float-plus" id="chargePlus">+</div>
      <div class="hero-charge float-minus" id="chargeMinus">−</div>

      <!-- CANVAS DO TESLA COIL -->
      <canvas id="teslaPlus"></canvas>
      <canvas id="teslaMinus"></canvas>
    </div>

  </div>
</section>
