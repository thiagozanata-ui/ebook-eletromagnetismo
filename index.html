<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book Eletromagnetismo</title>

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: url("bg-elecromagnetismo.jpg") no-repeat center center/cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            opacity: 0.9;
        }

        .btn {
            margin-top: 25px;
            padding: 15px 40px;
            background: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: black;
            transition: 0.3s;
        }

        .btn:hover {
            background: #dcdcdc;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .authors {
            text-align: center;
            color: #f0f0f0;
            font-size: 18px;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.6);
        }
    </style>

</head>
<body>

    <div class="overlay" id="topo">
        <h1>E-book Eletromagnetismo</h1>
        <h2>Lei de Coulomb e Campo Elétrico • Faculdade Unibr Botucatu</h2>
        <h2>Engenharia Elétrica 10N</h2>

        <a href="#pdf" class="btn">Ler Agora</a>
    </div>

    <div id="pdf">
        <iframe src="pdf/ebook.pdf"></iframe>
    </div>

    <div class="authors">
        Thiago Santos Zanata<br>
        Vitor Aparecido dos Santos<br>
        Wellington Ramires<br><br>

        <b>Orientador: Dr. Guilherme Augusto Marabezzi Clerice</b>
    </div>

</body>
</html>
