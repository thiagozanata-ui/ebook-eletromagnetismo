<!doctype html>
<html lang="pt-BR">
<head>

<meta charset="utf-8">
<title>E-book Eletromagnetismo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/scrollreveal"></script>

<style>
/* ============================================================
   VARIÁVEIS / RESET
============================================================ */
:root{
  --bg:#020617;
  --accent:#2563eb;
  --accent-soft:#dbeafe;
  --text-main:#f1f5f9;
  --text-muted:#94a3b8;
  --glass-bg:rgba(15,23,42,0.45);
  --shadow-strong:0 25px 60px rgba(0,0,0,0.8);
  --shadow-neon:0 0 40px rgba(56,189,248,0.7);
}

body.light-theme{
  --bg:#f1f5f9;
  --accent:#1d4ed8;
  --accent-soft:#1d4ed8;
  --text-main:#020617;
  --text-muted:#475569;
  --glass-bg:rgba(255,255,255,0.8);
  --shadow-strong:0 20px 40px rgba(148,163,184,0.6);
  --shadow-neon:0 0 26px rgba(59,130,246,0.6);
}

*{ box-sizing:border-box; margin:0; padding:0; }

body{
  font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text-main);
  overflow-x:hidden;
}

/* ============================================================
   LOADING
============================================================ */
.loader{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999999;
  transition:opacity .4s ease;
}

.loader.hide{
  opacity:0;
  pointer-events:none;
}

.loader-spinner{
  width:60px;
  height:60px;
  border-radius:50%;
  border:4px solid rgba(148,163,184,0.3);
  border-top-color:#38bdf8;
  animation:spin 1s linear infinite;
  margin-bottom:18px;
}

.loader-text{
  font-weight:600;
  letter-spacing:.12em;
  text-transform:uppercase;
  font-size:.8rem;
  color:#e5e7eb;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ============================================================
   FUNDO BLUR / LINHAS / PARTÍCULAS
============================================================ */
.apple-bg{
  position:fixed;
  inset:0;
  background:url('bg-electromagnetismo.jpg') center/cover no-repeat;
  filter:blur(18px) brightness(1.25) saturate(1.4);
  opacity:0.55;
  transform:scale(1.2);
  z-index:-4;
  animation:bgMove 22s ease-in-out infinite alternate;
}

@keyframes bgMove{
  0%{ transform:scale(1.18) translateY(-16px); }
  100%{ transform:scale(1.26) translateY(16px); }
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#020617cc 0,var(--bg) 55%);
  z-index:-3;
}

.field-layer{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
  overflow:hidden;
}

.field-line{
  position:absolute;
  width:260%;
  height:2px;
  background:linear-gradient(90deg,transparent,#38bdf8,#e5e7eb,#38bdf8,transparent);
  opacity:0.35;
  border-radius:999px;
  animation:fieldFlow 18s linear infinite;
}

.field-line.line1{ top:25%; left:-90%; transform:rotate(-14deg); }
.field-line.line2{ top:48%; left:-80%; transform:rotate(-4deg); }
.field-line.line3{ top:70%; left:-70%; transform:rotate(10deg); }

@keyframes fieldFlow{
  0%{ transform:translateX(0); }
  100%{ transform:translateX(40%); }
}

.particle-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}

.particle{
  position:absolute;
  width:6px; height:6px;
  background:#60aaff;
  border-radius:50%;
  box-shadow:0 0 8px #60aaff, 0 0 12px #60aaff;
  animation:particleFloat linear infinite;
}

@keyframes particleFloat{
  0%{ transform:translate(0,0) scale(1); opacity:.7; }
  50%{ transform:translate(40px,-60px) scale(1.4); opacity:1; }
  100%{ transform:translate(-30px,40px) scale(1); opacity:.7; }
}

/* ============================================================
   TOPO: TEMA + NAV
============================================================ */
.top-bar{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:min(1100px,100% - 32px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}

.nav-links{
  display:flex;
  gap:14px;
  font-size:.88rem;
}

.nav-links a{
  color:var(--text-muted);
  text-decoration:none;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(15,23,42,.7);
  border:1px solid rgba(148,163,184,0.4);
  backdrop-filter:blur(14px);
  cursor:pointer;
  transition:.2s;
}

.nav-links a:hover{
  color:#e5e7eb;
  border-color:#38bdf8;
}

.theme-toggle{
  padding:6px 14px;
  border-radius:999px;
  border:1px solid rgba(148,163,184,.7);
  background:rgba(15,23,42,0.8);
  color:#e5e7eb;
  font-size:.8rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
  backdrop-filter:blur(18px);
}

/* ============================================================
   TÍTULO COM EFEITO
============================================================ */
.main-header{
  padding-top:90px;
  text-align:center;
  position:relative;
}

.main-title{
  margin-top:40px;
  font-size:3.1rem;
  font-weight:800;
  letter-spacing:-.04em;
  background:linear-gradient(to right,#93c5fd,#e5e7eb);
  -webkit-background-clip:text;
  color:transparent;
  position:relative;
  display:inline-block;
}

.main-title::after{
  content:"";
  position:absolute;
  inset:100% 10% auto;
  height:3px;
  background:linear-gradient(90deg,transparent,#38bdf8,#e5e7eb,#38bdf8,transparent);
  box-shadow:0 0 20px rgba(56,189,248,0.9);
  animation:energyLine 2.8s ease-in-out infinite;
}

@keyframes energyLine{
  0%,100%{ opacity:.1; transform:scaleX(.4); }
  50%{ opacity:1; transform:scaleX(1); }
}

/* botão catálogo */
.catalog-btn{
  margin:28px auto 0;
  display:block;
  padding:14px 45px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:white;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
  box-shadow:var(--shadow-strong);
  transition:.25s;
  backdrop-filter:blur(18px);
}

.catalog-btn:hover{
  transform:translateY(-4px) scale(1.02);
  box-shadow:var(--shadow-neon);
}

[data-depth-btn]{
  transition:transform .1s linear;
}

/* ============================================================
   CATÁLOGO
============================================================ */
.catalog-wrapper{
  margin-top:80px;
}

.catalog-title{
  text-align:center;
  font-size:1.8rem;
  margin-bottom:10px;
}

.catalog-sub{
  margin-top:8px;
  text-align:center;
  color:var(--text-muted);
  margin-bottom:40px;
  font-size:1rem;
}

.catalog-container{
  max-width:1300px;
  margin:0 auto;
  padding:20px;
  display:flex;
  flex-wrap:wrap;
  gap:28px;
  justify-content:center;
}

.catalog-card{
  width:280px;
  background:var(--glass-bg);
  backdrop-filter:blur(20px);
  border:1px solid rgba(200,220,255,0.45);
  border-radius:20px;
  padding:16px;
  box-shadow:var(--shadow-strong);
  cursor:pointer;
  position:relative;
  transition:.25s;
  overflow:hidden;
}

.catalog-card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:var(--shadow-neon);
  border-color:#38bdf8;
}

.catalog-card.add-card{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  border-style:dashed;
}

.add-plus{
  width:60px;
  height:60px;
  border-radius:50%;
  border:2px dashed #38bdf8;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  margin-bottom:10px;
  color:#38bdf8;
}

/* preview */
.pdf-thumb{
  width:100%;
  height:180px;
  border-radius:14px;
  background-size:cover;
  background-position:center;
  border:1px solid rgba(120,160,255,0.4);
  margin-bottom:12px;
}

/* lupa */
.magnify-icon{
  position:absolute;
  top:14px;
  right:14px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 16px rgba(56,189,248,0.55);
  z-index:2;
}

.magnify-icon svg{
  width:22px;
  fill:white;
}

/* botão download */
.download-btn{
  margin-top:10px;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(148,163,184,0.7);
  background:rgba(15,23,42,0.8);
  color:var(--text-main);
  font-size:.8rem;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.download-btn span{
  font-size:1.1rem;
}

/* ============================================================
   MODAL PDF
============================================================ */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  backdrop-filter:blur(6px);
  z-index:999998;
  display:none;
}

.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  height:90%;
  background:var(--bg);
  border-radius:18px;
  z-index:999999;
  display:none;
  box-shadow:0 0 50px rgba(0,0,0,0.9);
}

.modal iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:18px;
}

.modal-close{
  position:absolute;
  top:-55px;
  right:0;
  font-size:22px;
  background:#2563eb;
  padding:10px 20px;
  border-radius:999px;
  cursor:pointer;
  color:white;
  font-weight:600;
  box-shadow:0 0 25px rgba(56,189,248,0.55);
}

.modal-close:hover{
  filter:brightness(1.2);
}

/* ============================================================
   MODAL ADMIN
============================================================ */
.admin-bg{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,0.8);
  backdrop-filter:blur(8px);
  display:none;
  z-index:99990;
}

.admin-modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(420px,95%);
  background:var(--glass-bg);
  border-radius:18px;
  padding:22px 20px;
  border:1px solid rgba(191,219,254,0.7);
  box-shadow:var(--shadow-strong);
  display:none;
  z-index:99991;
}

.admin-modal h3{
  margin-bottom:10px;
}

.admin-modal label{
  display:block;
  font-size:.8rem;
  color:var(--text-muted);
  margin-top:8px;
}

.admin-modal input,
.admin-modal textarea{
  width:100%;
  margin-top:4px;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid rgba(148,163,184,0.7);
  background:rgba(15,23,42,0.8);
  color:var(--text-main);
  font-size:.85rem;
}

.admin-actions{
  margin-top:16px;
  display:flex;
  gap:8px;
  justify-content:flex-end;
}

.admin-actions button{
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:.8rem;
}

.btn-secondary{
  background:rgba(15,23,42,0.9);
  color:var(--text-main);
  border:1px solid rgba(148,163,184,.7);
}

.btn-primary{
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  color:white;
}
